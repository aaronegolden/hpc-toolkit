---
blueprint_name: hpc-batch

vars:
  project_id:  ## Set GCP Project ID Here ##
  deployment_name: hpc-batch
  region: us-central1
  zone: us-central1-c

# Documentation for each of the modules used below can be found at
# https://github.com/GoogleCloudPlatform/hpc-toolkit/blob/main/modules/README.md

deployment_groups:
- group: primary
  modules:

  - id: batch-job
    source: modules/scheduler/batch-job-template
    settings:
      runnable: |
        yum install -y mpich
        echo "node ready"
      machine_type: n2-standard-2
      task_count: 1
      task_count_per_node: 1
      mpi_mode: true
      instance_image:
        family: batch-centos-7-official
        project: batch-custom-image
      labels:
        goog-batch-job-group: "sample-node-pool"
        goog-batch-node-pool-max-idle-time: "60m"
        goog-batch-node-pool-min-size: 1
      submit: true
